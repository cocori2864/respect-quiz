<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 확인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔍 쿠폰 확인</h1>
        
        <div id="couponVerify" class="coupon-verify">
            <div class="verify-card">
                <h2>쿠폰 정보</h2>
                <div id="couponInfo" class="coupon-info">
                    <p><strong>쿠폰 코드:</strong> <span id="verifyCode">-</span></p>
                    <p><strong>획득 점수:</strong> <span id="verifyScore">-</span>점</p>
                    <p><strong>발급 시간:</strong> <span id="verifyTime">-</span></p>
                    <p><strong>상태:</strong> <span id="verifyStatus" class="status-badge">-</span></p>
                </div>
                
                <div id="adminActions" class="admin-actions" style="display: none;">
                    <h3>관리자 전용</h3>
                    <button onclick="useCoupon()" class="use-coupon-btn" id="useCouponBtn">쿠폰 사용 처리</button>
                    <p class="admin-note">⚠️ 쿠폰 사용 후에는 되돌릴 수 없습니다</p>
                </div>
                
                <div id="alreadyUsed" class="already-used" style="display: none;">
                    <h3>이미 사용된 쿠폰</h3>
                    <p><strong>사용 시간:</strong> <span id="usedTime">-</span></p>
                </div>
                
                <div id="invalidCoupon" class="invalid-coupon" style="display: none;">
                    <h3>❌ 유효하지 않은 쿠폰</h3>
                    <p>쿠폰 코드를 확인해주세요.</p>
                </div>
            </div>
            
            <div class="verify-actions">
                <button onclick="toggleAdminMode()" class="admin-mode-btn" id="adminModeBtn">관리자 모드</button>
                <button onclick="goBack()" class="back-btn">돌아가기</button>
            </div>
        </div>
    </div>

    <script src="verify-coupon.js"></script>
</body>
</html>
