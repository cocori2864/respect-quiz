<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 쿠폰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="couponTitle">이벤트 쿠폰</h1>
        
        <!-- 쿠폰 사용 전 -->
        <div id="couponCard" class="coupon-usage-card">
            <div class="coupon-header">
                <h2>🎟️ 쿠폰 획득을 축하합니다!</h2>
                <div id="couponStatus" class="coupon-status-badge available">사용 가능</div>
            </div>
            <div class="coupon-content">
                <p>퀴즈 점수: <strong id="couponScore">0</strong>점</p>
                <p>이 화면을 관리자에게 보여주고, 아래 버튼을 눌러 사용 처리하세요.</p>
            </div>
            <div class="admin-use-section">
                <button onclick="useCoupon()" class="admin-use-btn">
                    관리자용: 쿠폰 사용 처리
                </button>
                <p class="admin-warning">⚠️ 관리자 확인 후 터치하세요</p>
            </div>
        </div>
        
        <!-- 쿠폰 사용 후 -->
        <div id="usedCoupon" class="used-coupon" style="display: none;">
            <h2>✅ 쿠폰 사용 완료</h2>
            <p>이 쿠폰은 이미 사용되었습니다.</p>
            <p>사용 시간: <span id="usedTime"></span></p>
            <button onclick="window.location.href='index.html'" class="back-btn">메인으로 돌아가기</button>
        </div>

    </div>
    <script src="coupon.js"></script>
</body>
</html>
