<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="couponTitle">🎉 이벤트 쿠폰 획득!</h1>
        
        <div id="couponCard" class="coupon-usage-card">
            <div class="coupon-header">
                <h2 id="eventCouponName">이벤트 쿠폰</h2>
                <div class="coupon-status-badge" id="couponStatus">사용 가능</div>
            </div>
            
            <div class="coupon-content">
                <h3>🏆 퀴즈 점수: <span id="couponScore">0</span>점</h3>
                <p>발급 시간: <span id="issueTime">-</span></p>
                <p><strong>쿠폰 코드: <span id="couponCodeText">-</span></strong></p>
            </div>
            
            <div class="admin-use-section">
                <button onclick="useCoupon()" class="admin-use-btn" id="adminUseBtn">
                    🔸 관리자용: 쿠폰 사용 처리
                </button>
            </div>
        </div>
        
        <div id="usedCoupon" class="used-coupon" style="display: none;">
            <h2>✅ 쿠폰 사용 완료</h2>
            <p>이 쿠폰은 사용되었습니다</p>
            <p>사용 시간: <span id="usedTime">-</span></p>
        </div>
        
        <div class="coupon-actions">
            <button onclick="goBack()" class="back-btn">돌아가기</button>
        </div>
    </div>

    <script src="coupon.js"></script>
</body>
</html>
