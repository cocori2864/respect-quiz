<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울아산병원 소통 감수성 퀴즈 - 관리자</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏥 서울아산병원 소통 감수성 퀴즈 관리자</h1>
        
        <div class="admin-section">
            <h2>행사 설정</h2>
            <input type="text" id="eventName" placeholder="행사명을 입력하세요" value="서울아산병원 소통 감수성 퀴즈">
            <button onclick="generateQR()">QR 코드 생성</button>
        </div>

        <div class="qr-section">
            <h2>참여자 접속용 QR 코드</h2>
            <div id="qrcode"></div>
            <p id="participantUrl"></p>
        </div>

        <div class="stats-section">
            <h2>참여 현황</h2>
            <div class="stats-grid">
                <div class="stat-card main-stat">
                    <h3>총 참여자 수</h3>
                    <div class="stat-number" id="totalParticipants">0</div>
                    <p class="stat-desc">익명으로 참여한 총 인원</p>
                </div>
                <div class="stat-card">
                    <h3>최근 5분</h3>
                    <div class="stat-number recent" id="recentParticipants">0</div>
                    <p class="stat-desc">최근 5분 내 참여</p>
                </div>
            </div>
            <div class="debug-section" style="margin-top: 20px; text-align: center;">
                <button onclick="forceRefreshStats()" class="btn" style="background: #e74c3c; max-width: 200px;">
                    🔄 강제 새로고침
                </button>
                <p style="font-size: 12px; color: #666; margin-top: 8px;">
                    참여자 수가 업데이트되지 않을 때 클릭하세요
                </p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
