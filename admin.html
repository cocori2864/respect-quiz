<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소통 감수성 퀴즈 - 관리자</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase 라이브러리 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- QR 코드 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏥 소통 감수성 퀴즈 관리자</h1>
        
        <div class="admin-section">
            <h2>1. 행사 이름 설정</h2>
            <input type="text" id="eventName" value="서울아산병원 소통 감수성 퀴즈">
        </div>

        <div class="admin-section">
            <h2>2. 참여자 접속용 QR 코드 생성</h2>
            <button onclick="generateQR()">QR 코드 생성하기</button>
            <div id="qrcode-container">
                <div id="qrcode"></div>
                <p id="participantUrl"></p>
            </div>
        </div>

        <div class="stats-section">
            <h2>3. 실시간 참여 현황</h2>
            <div id="firebaseStatus" class="api-status">⚪ Firebase 연결 확인 중...</div>
            <div class="stats-grid">
                <div class="stat-card main-stat">
                    <h3>총 참여자 수</h3>
                    <div class="stat-number" id="totalParticipants">0</div>
                </div>
                <div class="stat-card">
                    <h3>최근 5분 내 참여</h3>
                    <div class="stat-number recent" id="recentParticipants">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
